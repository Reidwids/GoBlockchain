syntax = "proto3";
package blockchain;
option go_package = "./pb";

message Transaction {
  bytes ID = 1;
  string sender = 2;
  string recipient = 3;
  float amount = 4;
}

message Block {
  int64 index = 1;
  int64 timestamp = 2;
  int64 proof = 3;
  bytes prevHash = 4;
  repeated Transaction transactions = 5;
}

message Chain {
  repeated Block chain = 1;
}
